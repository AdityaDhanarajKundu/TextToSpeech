<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="text-to-speech.png" type="image/x-icon">
</head>
<body>
    <div class="hero">
        <h1>Text To Speech<span> Converter</span></h1>
        <textarea name="text" id="textarea" placeholder="Write anything here..."></textarea>
        <div class="row">
            <select name="dropdown" id="voices"></select>
            <button id="listen"><img src="images/play.png" alt="play">Listen</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
